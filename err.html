<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>503 Ошибка сервера</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    /* ====================== Общие стили ====================== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        height: 100vh;
        background-color: #121212;
        color: #00e676;
        font-family: 'Press Start 2P', cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none; /* Для Safari */
        -moz-user-select: none; /* Для Firefox */
        -ms-user-select: none; /* Для старых версий IE/Edge */
    }

    /* ====================== Эффект шума ====================== */
    .noise {
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
            0deg,
            rgba(0,230,118,0.03),
            rgba(0,230,118,0.03) 1px,
            transparent 1px,
            transparent 2px
        );
        pointer-events: none;
        animation: flicker 0.15s infinite;
    }
    @keyframes flicker {
        0% { opacity: 0.15; }
        50% { opacity: 0.05; }
        100% { opacity: 0.15; }
    }

    /* ====================== Терминал ====================== */
    .terminal {
        position: relative;
        border: 4px solid #00e676;
        padding: 40px;
        max-width: 700px;
        text-align: left;
        box-shadow: 0 0 30px #00e676;
        background-color: #2c2c2c;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 15px #00e676; }
        to { box-shadow: 0 0 40px #00e676; }
    }

    .title {
        font-size: 24px;
        color: yellow;
        margin-bottom: 30px;
    }

    .line {
        font-size: 12px;
        margin-bottom: 14px;
    }

    .error {
        color: red;
        font-size: 14px;
        margin: 25px 0;
    }

    .cursor::after {
        content: "_";
        animation: blink 1s infinite;
    }
    @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
    }

    .footer {
        margin-top: 30px;
        font-size: 10px;
        color: #00aa00;
    }
    
    /* ====================== КНОПКА НАЗАД ====================== */
    .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 12px 24px;
        background-color: transparent;
        border: 2px solid #00e676;
        color: #00e676;
        font-family: 'Press Start 2P', cursive;
        font-size: 10px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 0 10px rgba(0, 230, 118, 0.5);
        transition: all 0.3s ease;
        z-index: 1000;
        animation: button-glow 2s infinite alternate;
        text-decoration: none;
        display: inline-block;
    }

    .back-button:hover {
        background-color: #00e676;
        color: #121212;
        box-shadow: 0 0 20px #00e676;
        transform: translateY(-2px);
    }

    .back-button:active {
        transform: translateY(0);
        box-shadow: 0 0 15px #00e676;
    }

    @keyframes button-glow {
        from {
            box-shadow: 0 0 5px rgba(0, 230, 118, 0.5),
                        inset 0 0 5px rgba(0, 230, 118, 0.3);
        }
        to {
            box-shadow: 0 0 15px #00e676,
                        inset 0 0 10px rgba(0, 230, 118, 0.5);
        }
    }

    /* Адаптивность для маленьких экранов */
    @media (max-width: 768px) {
        .back-button {
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            font-size: 8px;
        }
        
        .terminal {
            margin: 60px 15px 15px;
            padding: 20px;
        }
    }

</style>
</head>

<body>
<!-- Кнопка "НАЗАД" -->
<button class="back-button" onclick="goBack()">
    &lt; НАЗАД
</button>

<!-- Основной контент -->
<div class="terminal">
    <div class="title">СИСТЕМНАЯ ОШИБКА</div>

    <div class="line">> Инициализация соединения...</div>
    <div class="line">> Проверка статуса сервера...</div>
    <div class="line error">> ОШИБКА 503: СЕРВИС НЕДОСТУПЕН</div>

    <div class="line">> Сервер временно недоступен</div>
    <div class="line">> Возможна перегрузка или техническое обслуживание</div>
    <div class="line cursor">> Попробуйте снова позже</div>

    <div class="footer">
        [ NoName :: безопасный узел ]
    </div>
</div>

<div class="noise"></div>

<script>
    // Функция для кнопки "Назад"
    function goBack() {
        // Если есть история - возвращаемся назад
        if (window.history.length > 1) {
            window.history.back();
        } else {
            // Иначе переходим на главную или другую страницу
            window.location.href = '/'; // Замените на нужный URL
        }
    }
    
    // Альтернативный вариант - ссылка
    // <a href="javascript:history.back()" class="back-button">&lt; НАЗАД</a>
    
    // Существующие функции защиты
    document.addEventListener('contextmenu', e => e.preventDefault());

    document.addEventListener('keydown', e => {
        if (e.ctrlKey) {
            const forbidden = ['c', 's', 'u', 'a'];
            if (forbidden.includes(e.key.toLowerCase())) {
                e.preventDefault();
                alert('Данное действие запрещено!');
            }
        }
        
        // Дополнительно: возможность использовать ESC для возврата
        if (e.key === 'Escape') {
            goBack();
        }
    });
    
    // Добавляем звуковой эффект при наведении (опционально)
    const backButton = document.querySelector('.back-button');
    backButton.addEventListener('mouseenter', () => {
        // Можно добавить звук или другой эффект
        console.log('Кнопка "Назад" активирована');
    });
</script>
</body>
</html>
