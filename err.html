<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>503 Ошибка сервера</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    /* ====================== Общие стили ====================== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        height: 100vh;
        background-color: #121212;
        color: #00e676;
        font-family: 'Press Start 2P', cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* ====================== Эффект шума ====================== */
    .noise {
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
            0deg,
            rgba(0,230,118,0.03),
            rgba(0,230,118,0.03) 1px,
            transparent 1px,
            transparent 2px
        );
        pointer-events: none;
        animation: flicker 0.15s infinite;
    }
    @keyframes flicker {
        0% { opacity: 0.15; }
        50% { opacity: 0.05; }
        100% { opacity: 0.15; }
    }

    /* ====================== Терминал ====================== */
    .terminal {
        border: 4px solid #00e676;
        padding: 40px;
        max-width: 700px;
        text-align: left;
        box-shadow: 0 0 30px #00e676;
        background-color: #2c2c2c;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 15px #00e676; }
        to { box-shadow: 0 0 40px #00e676; }
    }

    .title {
        font-size: 24px;
        color: yellow;
        margin-bottom: 30px;
    }

    .line {
        font-size: 12px;
        margin-bottom: 14px;
    }

    .error {
        color: red;
        font-size: 14px;
        margin: 25px 0;
    }

    .cursor::after {
        content: "_";
        animation: blink 1s infinite;
    }
    @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
    }

    .footer {
        margin-top: 30px;
        font-size: 10px;
        color: #00aa00;
    }
</style>
</head>
<body>
<div class="terminal">
    <div class="title">СИСТЕМНАЯ ОШИБКА</div>

    <div class="line">> Инициализация соединения...</div>
    <div class="line">> Проверка статуса сервера...</div>
    <div class="line error">> ОШИБКА 503: СЕРВИС НЕДОСТУПЕН</div>

    <div class="line">> Сервер временно недоступен</div>
    <div class="line">> Возможна перегрузка или техническое обслуживание</div>
    <div class="line cursor">> Попробуйте снова позже</div>

    <div class="footer">
        [ NoName :: безопасный узел ]
    </div>
</div>

<div class="noise"></div>
</body>
</html>
